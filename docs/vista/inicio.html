<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/principal.css">
  <style>

  </style>
</head>

<body>
  <nav>
    <div class="navbar-brand">Dashboard IoT</div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
        data-bs-target="#crearEspacioModal">Crear Espacio</button>
    </div>
    <div class="user-info">
      <span id="bienvenida"> </span>
      <a id="logOut"><i class="fas fa-sign-out-alt logout-icon"></i></a>
    </div>
  </nav>

  <div class="modal fade" id="crearEspacioModal" tabindex="-1" aria-labelledby="crearEspacioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearEspacioModalLabel">Crear Espacio</h5>
          <button type="button" data-bs-dismiss="modal" class="btn-close" aria-label="Close"></button>
        </div>
        <form id="formEspacio">
          <div class="modal-body">
            <label for="nombreEspacio" class="form-label">Nombre del Espacio:</label>
            <input type="text" class="form-control" id="nombreEspacio">
            <p id="espacioVacio" style="color: red; display: none;">El campo no puede estar vacío.</p>
          </div>
          <div class="modal-footer">
            <button id="crearEspacio" class="btn btn-outline-info">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="espaciosSitio">

  </div>
  <div class="modal fade" id="anadirEjecutorModal" tabindex="-1" aria-labelledby="anadirEjecutorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="anadirEjecutorModalLabel">Añadir Ejecutor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formEjecutor">
          <div class="modal-body">
            <label for="nombreEjecutor" class="form-label">Nombre del Ejecutor:</label>
            <input type="text" class="form-control" id="nombreEjecutor">
            <p id="ejecutorVacio" style="color: red; display: none;">El campo no puede estar vacío.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="crearEjecutor" class="btn btn-outline-info">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="anadirSensorModal" tabindex="-1" aria-labelledby="anadirSensorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="anadirSensorModalLabel">Añadir Sensor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formSensor">
          <div class="modal-body">
            <label for="nombreSensor" class="form-label">Nombre del Sensor:</label>
            <input type="text" class="form-control" id="nombreSensor">
            <p id="sensorVacio" style="color: red; display: none;">El campo no puede estar vacío.</p>

            <label for="tamanoSensor" class="form-label">Tamaño del Sensor:</label>
            <select class="form-select" id="tamanoSensor">
              <option value="Temperatura(°C)">Temperatura(°C)</option>
              <option value="Humedad(%)">Humedad(%)</option>
              <option value="Luz(lx)">Luz(lx)</option>
              <option value="Gas(CO)">Gas(CO)</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="crearSensor" class="btn btn-outline-success">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarEspacioModal" tabindex="-1" aria-labelledby="editarEspacioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarEspacioModalLabel">Editar Espacio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formEditarEspacio">
          <div class="modal-body">
            <label for="nombreEspacioEditar" class="form-label">Nuevo nombre del Espacio:</label>
            <input type="text" class="form-control" id="nombreEspacioEditar">
            <p id="espacioVacioEditar" style="color: red; display: none;">El campo no puede estar vacío.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="editarEspacio" class="btn btn-outline-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarDispositivoModal" tabindex="-1" aria-labelledby="editarDispositivoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarDispositivoModalLabel">Editar Dispositivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formEditarDispositivo">
          <div class="modal-body">
            <label for="nombreDispositivoEditar" class="form-label">Nuevo nombre del Dispositivo:</label>
            <input type="text" class="form-control" id="nombreDispositivoEditar">
            <p id="dispositivoVacioEditar" style="color: red; display: none;">El campo no puede estar vacío.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="editarDispositivo" class="btn btn-outline-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/index.js" type="module"></script>
</body>

</html>
